<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/babel">

    class Blue extends React.Component {
        render() {
            var divStyle = {
                border : '1px solid blue',
                margin: '10px'
            };
            const jsx = <div style={divStyle}><input type="text" placehodler="search"/><p>only show products in stock</p></div>
            return jsx;
        }
    }
    
    class Orange extends React.Component {
        render() {
            var divStyle = {
                border : '1px solid orange'
            };
            const jsx = <div style={divStyle}><Blue/><Green/><Green/></div>
            return jsx;
        }
    }

    class Green extends React.Component {
        render() {
            var divStyle = {
                border : '1px solid green',
                margin: '10px'
            };
            const jsx = <div style={divStyle}><LightBlue name="sporting Goods"/><h2>Name</h2><h2>Price</h2>
                            <Red name="Football" price="$49.99"/>
                            <Red name="Baseball" price="$9.99"/>
                            <Red name="basketball" price="$29.99"/></div>
            return jsx;
        }
    }

    class LightBlue extends React.Component {
        render() {
            const jsx = <h2>{this.props.name}</h2>
            return jsx;
        }
    }

    class Red extends React.Component {
        render() {
            var divStyle = {
                border : '1px solid red',
                margin: '10px'
            };
            const jsx = <div style={divStyle}><span>{this.props.name}</span><span>{this.props.price}</span></div>
            return jsx;
        }
    }
    const rootNode = document.getElementById('app');
    ReactDOM.render(<div><Orange></Orange></div>, rootNode);
</script>

</html>
